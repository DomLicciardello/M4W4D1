          </button>

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/"><i class="fa-solid fa-house"></i><ion-icon name="home-outline"></ion-icon><span>HOME</span></a>

                <a class="nav-link" href="#"><ion-icon name="dice-outline"></ion-icon><span>DADI</span></a>

            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
              <button class="btn btn-outline-light me-2" type="submit"><ion-icon name="search-outline"></ion-icon></button>
              <button class="btn btn-outline-light me-2" type="submit"><ion-icon name="cart-outline"></ion-icon></button>
              <div class="dropdown">
                <button class="btn btn-dark dropdown-toggle p-0" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">

                  <li><a class="dropdown-item active" href="#">Account</a></li>

<div class="row d-flex justify-content-center align-items-center" id="editProductArea">
</div>

<div class="container">
  <div class="row d-flex justify-content-center align-items-center ms-5 me-5">
      <div class="mb-4">
        <label for="productTitle" class="form-label">Nome:</label>
        <input type="text" class="form-control" placeholder="Inserisci qui il nome del prodotto..." id="editName" aria-describedby="title">
      </div>
      <div class="mb-4">
        <label for="productDescription" class="form-label">Descrizione:</label>
        <input type="textarea" class="form-control" placeholder="Inserisci qui la descrizione del prodotto..." id="editDescription">
      </div>
      <div class="mb-4">
        <label for="productBrand" class="form-label">Brand:</label>
        <input type="text" class="form-control" placeholder="Inserisci qui il brand del prodotto..." id="editBrand">
      </div>
      <div class="mb-4">
        <label for="productPrice" class="form-label">Prezzo:</label>
        <input type="number" class="form-control priceInput" placeholder="Inserisci qui il prezzo del prodotto..." id="editPrice" name="price" step="1">
      </div>
      <div class="mb-4">
        <label for="productImg" class="form-label">Immagine:</label>
        <input type="url" class="form-control" placeholder="Inserisci qui l'url dell'immagine del prodotto..." id="editImg">
      </div>
      <div class="d-flex justify-content-center align-items-center">
          <button type="button" class="btn btn-sm btn-primary" onclick="editProduct()">Salva le modifiche</button>
      </div>

      <div class="alert alert-danger d-none my-3 d-flex align-items-center justify-content-center" role="alert" id="msgAlert">
        <ion-icon class="me-1" name="alert-circle-outline"></ion-icon><span>Errore: devi compilare tutti i campi!</span>
      </div>

      <div class="alert alert-success d-none my-3 d-flex align-items-center justify-content-center" role="alert" id="msgCompleted">
        <ion-icon class="me-1" name="checkmark-outline"></ion-icon><span>Operazione completata!</span>
      </div>
      
  </div>
  </div>
</div>

  <!--footer-->

  <div class="container-fluid footer text-center mt-4">
    <div class="row pt-5">
      <div class="col-md-4 col-sm-12 mb-5">
        <p>Seguici sui social:</p>
        <ion-icon class="icon-footer" name="logo-facebook"></ion-icon>
        <ion-icon class="icon-footer" name="logo-instagram"></ion-icon>
        <ion-icon class="icon-footer" name="logo-tiktok"></ion-icon>
        <ion-icon class="icon-footer" name="logo-youtube"></ion-icon>
      </div>

      <div class="col-md-4 col-sm-12 mb-5">
        <p>® EpicRoll - Nerd Store</p>
        <p>Via Mario Rossi, 123 - Milano</p>
      </div>

      <div class="col-md-4 col-sm-12 mb-5">
        <p>© 2024 Licciardello</p>
        <p>All rights reserved.</p>
      </div>
    </div>
  </div>
